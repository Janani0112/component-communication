<h1>Child to Parent Component</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name of the Vendor</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{list.name}}</td>
                        <td>{{list.age}}</td>
                        <td>{{list.city}}</td>
                    </tr>
                </tbody>
            </table>
            <app-active-vendor (childEvent)="messagename($event)" [vendorservicechild]="vendorlist"></app-active-vendor>
        </div>
        <div class="col-md-6">
            <h1>Block Vendor</h1>
            <app-block-vendor></app-block-vendor>
        </div>
    </div>
</div>
