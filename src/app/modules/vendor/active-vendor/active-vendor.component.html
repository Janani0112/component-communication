<p>active vendor</p>
<!--<button (click)="fireevent()">Send the Event from Child to Parent</button>-->
   <table class = "table table-striped">
                <thead>
                    <tr>
                        <th>Name of the vendor</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Block</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ele of vendorservicechild">
                        <td>{{ele.name}}</td>
                        <td>{{ele.age}}</td>
                        <td>{{ele.city}}</td>
                        <td><button (click)= onSelectDisplay(ele)>Click</button></td>
                    </tr>
                </tbody>
    </table>
